<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph of the Function</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Generated Graph for: {{ equation }}</h1>
        <div id="graph-container">
            {% if error %}
            <p>Error: {{ graph_path }}</p>
            {% else %}
            <img src="{{ url_for('static', filename=graph_path) }}" alt="Graph of the function" />
            {% endif %}
        </div>
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
